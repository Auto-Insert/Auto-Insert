name: Full Workflow

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: true
        type: boolean
        default: false
  push:
    branches:
      - installer-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build
  build-installer:
    needs: build-and-test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish Windows Application
      run: dotnet publish AutoInsert.UI/AutoInsert.UI.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./publish
    
    - name: Create Installer with Inno Setup
      run: |
        choco install innosetup -y
        iscc /O"./installer" /F"AutoInsertSetup-${{ github.event.inputs.version }}" "./win-installer.iss"
      shell: powershell
    
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: AutoInsert-Installer-${{ github.event.inputs.version }}
        path: ./installer/AutoInsertSetup-${{ github.event.inputs.version }}.exe
    
    - name: Create Release
      if: github.event.inputs.create_release == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        files: ./installer/AutoInsertSetup-${{ github.event.inputs.version }}.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}